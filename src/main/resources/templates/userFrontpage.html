<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists - Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/userFrontpage.css}">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="left">
            <div class="logo-row">
                <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
                <h1 class="brand">Wishlist</h1>
            </div>
        </div>

        <div class="right">
            <p class="welcome" th:text="'Welcome, ' + ${username} + '!'"></p>
            <a href="/addWishFromUserFrontpage" class="btn-primary">+ Add wish</a>
            <a href="/" class="logout-btn">Log out</a>
        </div>
    </div>
</header>

<main>
    <section class="wishlists-section">
        <h2>Your Wishlists</h2>

        <div th:if="${!wishlists.isEmpty()}" class="wishlist-grid">
            <div th:each="wishlist : ${wishlists}" class="wishlist-card">
                <h3 th:text="${wishlist.wishlistName}"></h3>
                <div class="button-row">
                    <a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" class="btn-primary">View wishlist</a>
                    <form th:action="@{/deleteWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-secondary delete-btn">Delete</button>
                    </form>
                </div>

            </div>
        </div>

        <div th:if="${wishlists.isEmpty()}" class="empty-state">
            <p>You donâ€™t have any wishlists yet.</p>
        </div>

        <div class="actions">
            <a href="/addWishlist" class="btn-secondary">+ Add wishlist</a>
        </div>
    </section>
</main>

</body>
</html>

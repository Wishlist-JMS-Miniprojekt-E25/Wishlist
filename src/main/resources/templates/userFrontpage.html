<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists - Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/userFrontpage.css}">


</head>

<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <!-- Mine ønskelister -->
    <section class="wishlists-section">
        <div class="section-header">
            <h2>Your Wishlists</h2>
            <a href="/addWishlist" class="btn-secondary">+ Add wishlist</a>
        </div>

        <div th:if="${wishlists.isEmpty()}" class="empty-state">
            <p>You don’t have any wishlists yet.</p>
        </div>

        <div th:if="${!wishlists.isEmpty()}" class="wishlist-grid">
            <div th:each="wishlist : ${wishlists}" class="wishlist-card">
                <h3 th:text="${wishlist.wishlistName}"></h3>
                <div class="button-row">
                    <a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" class="btn-primary">View wishlist</a>
                    <a th:href="@{/shareWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" class="btn-primary">Share</a>
                    <form th:action="@{/deleteWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-primary delete-btn">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Delte ønskelister -->
    <section class="shared-section">
        <h2>Wishlists shared with you</h2>

        <div th:if="${sharedWishlists == null or sharedWishlists.isEmpty()}" class="empty-state">
            <p>No wishlists have been shared with you.</p>
        </div>

        <div th:if="${sharedWishlists != null and !sharedWishlists.isEmpty()}" class="wishlist-grid">
            <div th:each="wishlist : ${sharedWishlists}" class="wishlist-card">
                <h3 th:text="${wishlist.wishlistName}"></h3>
                <div class="button-row">
                    <a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" class="btn-primary">View wishlist</a>

                    <form th:action="@{/unshareWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-primary delete-btn">Remove</button>
                    </form>
                </div>
            </div>
        </div>
    </section>



</main>
</body>
</html>

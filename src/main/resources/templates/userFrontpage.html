<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Wishlists - Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/userFrontpage.css}">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="left">
            <div class="logo-row">
                <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
                <h1 class="brand">Wishlist</h1>
            </div>
        </div>

        <div class="right">
            <p class="welcome" th:text="'Welcome, ' + ${username} + '!'"></p>
            <a href="/addWishFromUserFrontpage" class="btn-primary">+ Add wish</a>
            <a href="/" class="logout-btn">Log out</a>
        </div>
    </div>
</header>

<main>
    <section class="wishlists-section">
        <h2>Your Wishlists</h2>

    <tr th:each="wishlist: ${wishlists}">
        <td><a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" th:text="${wishlist.wishlistName}"></a></td>
        <td>
            <form th:action="@{/deleteWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
        <a th:href="@{/shareWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}">
            <button type="submit">Share</button>
        </a>
        </td>
    </tr>
</table>


    <!-- Hvis der ikke er nogen ønskelister, så får man besked om dette -->
    <div th:if="${wishlists.isEmpty()}">
        <p>There are no wishlists.</p>
    </div>
        <div th:if="${!wishlists.isEmpty()}" class="wishlist-grid">
            <div th:each="wishlist : ${wishlists}" class="wishlist-card">
                <h3 th:text="${wishlist.wishlistName}"></h3>
                <div class="button-row">
                    <a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" class="btn-primary">View wishlist</a>
                    <form th:action="@{/deleteWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-secondary delete-btn">Delete</button>
                    </form>
                </div>

            </div>
        </div>

<h2>Wishlists shared with you:</h2>
<table>
    <tr th:if="${sharedWishlists != null and !sharedWishlists.isEmpty()}">
        <th>Wishlist</th> <!-- navnet på ønskelisten -->
        <th>User</th> <!-- navnet på ejeren af ønskelisten -->
    </tr>

    <tr th:each="wishlist: ${sharedWishlists}">
        <td><a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" th:text="${wishlist.wishlistName}"></a></td>
</table>

<div th:if="${sharedWishlists == null or sharedWishlists.isEmpty()}">
    <p>No wishlists have been shared with you.</p>
</div>

<!-- tilføj log out knap -->
        <div th:if="${wishlists.isEmpty()}" class="empty-state">
            <p>You don’t have any wishlists yet.</p>
        </div>

        <div class="actions">
            <a href="/addWishlist" class="btn-secondary">+ Add wishlist</a>
        </div>
    </section>
</main>

</body>
</html>

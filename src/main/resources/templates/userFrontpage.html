<table>
    <tr th:if="${!wishlists.isEmpty()}">
        <th></th>
        <th></th>
    </tr>

    <tr th:each="wishlist: ${wishlists}">
        <td><a th:href="@{/wishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" th:text="${wishlist.wishlistName}"></a></td>
        <td>
            <form th:action="@{/deleteWishlist/{wishlistID}(wishlistID=${wishlist.wishlistID})}" method="post">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
</table>


    <!-- Hvis der ikke er nogen ønskelister, så får man besked om dette -->
    <div th:if="${wishlists.isEmpty()}">
        <p>There are no wishlists.</p>
    </div>

<div>

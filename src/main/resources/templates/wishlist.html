<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
</head>
<body>
<div th:if="${!wishes.isEmpty()}">
    <ul>
        <li th:each="wish: ${wishes}">
            <a th:href="@{/wish/{wishID}(wishID=${wish.wishID})}" th:text="${wish.wishName}"></a>
            <p th:text="${wish.price}"> </p>
        </li>
    </ul>
</div>
<div th:if="${wishes.isEmpty()}">Wishlist is empty</div>

<a th:href="@{/wishlists}">
    <button>Back to frontpage</button>
</a>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/wishlistPages.css}">
</head>

<body>
<header class="header">
    <div class="container">
        <div class="logo-row">
            <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
            <h1 class="brand">Wishlist</h1>
        </div>
        <a href="/wishlists" class="logout-btn">Back</a>
    </div>
</header>

<main>
    <section class="wishlist-section">
        <h2 th:text="${wishlist.wishlistName}"></h2>

        <!-- Hvis der ikke er ønsker -->
        <div th:if="${wishes.isEmpty()}" class="empty-state">
            <p>This wishlist is empty.</p>
        </div>

        <!-- Viser alle ønsker -->
        <div th:if="${!wishes.isEmpty()}" class="wish-grid">
            <div th:each="wish : ${wishes}" class="wish-card">
                <h3 th:text="${wish.wishName}"></h3>
                <p th:text="${wish.price} + ' DKK'"></p>

                <div class="button-row">
                    <a th:href="@{/wish/{wishID}(wishID=${wish.wishID})}" class="btn-primary">View wish</a>
                    <a th:href="@{/edit/{wishID}(wishID=${wish.wishID})}" class="btn-primary">Edit</a>
                    <form th:action="@{/deleteWish/{wishID}(wishID=${wish.wishID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-primary">Delete</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tilføj nyt ønske -->
        <div class="actions">
            <a th:href="@{/addWishFromWishlist/{id}(id=${wishlistID})}" class="btn-primary">+ Add wish</a>
        </div>
    </section>
</main>
</body>
</html>

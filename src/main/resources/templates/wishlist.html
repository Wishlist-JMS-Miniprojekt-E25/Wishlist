<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/wishlistPages.css}">
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<main>
    <section class="wishlist-section">
        <h2 th:text="${wishlist.wishlistName}"></h2>

        <!-- Hvis der ikke er ønsker -->
        <div th:if="${wishes.isEmpty()}" class="empty-state">
            <p>This wishlist is empty.</p>
        </div>

        <!-- Viser alle ønsker -->
        <div th:if="${!wishes.isEmpty()}" class="wish-grid">
            <div th:each="wish : ${wishes}" class="wish-card">
                <h3 th:text="${wish.wishName}"></h3>
                <p th:text="${wish.price} + ' DKK'"></p>

                <div class="button-row">
                    <a th:href="@{/wish/{wishID}(wishID=${wish.wishID})}" class="btn-primary">View wish</a>

                    <!-- Kun ejeren kan redigere og slette -->
                    <a th:if="${isOwner}" th:href="@{/edit/{wishID}(wishID=${wish.wishID})}" class="btn-primary">Edit wish</a>

                    <form th:if="${isOwner}" th:action="@{/deleteWish/{wishID}(wishID=${wish.wishID})}" method="post" class="inline-form">
                        <button type="submit" class="btn-primary delete-btn">Delete wish</button>
                    </form>
                </div>


            </div>
        </div>

        <!-- Kun ejeren må tilføje nye ønsker -->
        <div class="actions" th:if="${isOwner}">
            <a th:href="@{/addWishFromWishlist/{id}(id=${wishlist.wishlistID})}" class="btn-primary">+ Add wish</a>
        </div>

    </section>
</main>
</body>
</html>

<header class="header">
    <div class="container">
        <div class="left">
            <div class="logo-row">
                <a th:href="@{/userFrontpage}">
                    <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
                </a>
                <h1 class="brand">Wishlist</h1>
            </div>
        </div>

        <div class="center">
            <h2 class="page-title" th:text="${pageTitle}"></h2>
        </div>

        <div class="right">
            <div class="header-actions">
                <p class="welcome" th:text="'Welcome ' + ${username} + ' #' + ${userID}"></p>

                <!-- Add wish button shown when logged in -->
                <a th:if="${showAddWish}" th:href="@{/addWishFromUserFrontpage}" class="btn-primary">+ Add wish</a>
                <a th:if="${showBack}" th:href="@{/userFrontpage}" class="btn-secondary">‚Üê Back</a>

                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">Log out</button>
                </form>
            </div>
        </div>
    </div>
</header>

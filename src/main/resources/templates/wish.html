<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${wish.wishName}"></title>
    <link th:href="@{/css/wishlistPages.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-row">
            <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
            <h1 class="brand">Wishlist</h1>
        </div>
        <a th:href="@{/wishlist/{wishlistID}(wishlistID=${wish.wishlistID})}" class="logout-btn">Back</a>
    </div>
</header>

<main>
    <section class="wish-detail">
        <h2 th:text="${wish.wishName}"></h2>

        <p><strong>Description:</strong></p>
        <p th:text="${wish.description}"></p>

        <p><strong>Price:</strong></p>
        <p th:text="${wish.price} + ' DKK'"></p>

        <p><strong>Link:</strong></p>
        <a th:href="${wish.link}" target="_blank" class="btn-primary">Visit Website</a>

        <div class="button-row">
            <a th:href="@{/edit/{wishID}(wishID=${wish.wishID})}" class="btn-primary">Edit wish</a>
            <form th:action="@{/deleteWish/{wishID}(wishID=${wish.wishID})}" method="post" class="inline-form">
                <button type="submit" class="btn-primary">Delete wish</button>
            </form>
        </div>
    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/frontpage.css}" />
</head>

<body>
<header class="header">
    <div class="container">
        <div class="logo-row">
            <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
            <h1 class="brand">Wishlist</h1>
        </div>
    </div>
</header>

<main>
    <div class="login-container">
        <h2>Login</h2>

        <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>

        <form th:action="@{/userFrontpage}" method="post">
            <label>Username:</label>
            <input type="text" name="username" required />

            <label>Password:</label>
            <input type="password" name="password" required />

            <button type="submit">Login</button>
        </form>

        <div class="create-user">
            <a th:href="@{/createUser}">Create an account</a>
        </div>

        <p th:if="${error}" class="error">Invalid username or password</p>
    </div>
</main>
</body>
</html>

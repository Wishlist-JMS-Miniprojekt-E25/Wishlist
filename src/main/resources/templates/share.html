<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Share Wishlist - Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/share.css}">


</head>
<body>

<!-- FÃ¦lles header -->
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="share-box">
        <h2>Share Wishlist</h2>
        <form th:action="@{/saveShare/{id}(id=${wishlistID})}" method="post" th:object="${wishlist}" class="share-form">
            <p><strong>Sharing wishlist:</strong> <span th:text="${wishlist.wishlistName}"></span></p>

            <label for="targetUserID">Enter the user ID of the person to share with:</label>
            <input type="number" id="targetUserID" name="targetUserID" min="1" required>

            <div class="button-row">
                <button type="submit" class="btn-primary">Share</button>
                <a href="/userFrontpage" class="btn-secondary">Cancel</a>
            </div>

            <p th:if="${successMessage}" th:text="${successMessage}" class="success"></p>
            <p th:if="${errorMessage}" th:text="${errorMessage}" class="error"></p>
        </form>
    </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add wishlist</title>
    <link th:href="@{/css/wishlistPages.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-row">
            <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
            <h1 class="brand">Wishlist</h1>
        </div>
        <a href="/wishlists" class="logout-btn">Back</a>
    </div>
</header>

<main>
    <div class="form-container">
        <h2>Add Wishlist</h2>

        <form th:action="@{/saveWishlist}" th:object="${wishlist}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{wishlistName}" required />

            <div class="button-row">
                <button type="submit" class="btn-primary">Save</button>
                <a href="/wishlists" class="btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Wish</title>
    <link th:href="@{/css/wishlistPages.css}" rel="stylesheet">
</head>
<body>
<header class="header">
    <div class="container">
        <div class="logo-row">
            <img th:src="@{/images/wishlist-logo.png}" alt="Wishlist logo" class="logo" />
            <h1 class="brand">Wishlist</h1>
        </div>
        <a th:href="@{/wishlist/{id}(id=${wish.wishlistID})}" class="logout-btn">Back</a>
    </div>
</header>

<main>
    <div class="form-container">
        <h2>Add Wish</h2>

        <form th:action="@{/saveWish}" th:object="${wish}" method="post">
            <input type="hidden" th:field="*{wishlistID}" />

            <label>Name:</label>
            <input type="text" th:field="*{wishName}" required />

            <label>Description:</label>
            <input type="text" th:field="*{description}" />

            <label>Link:</label>
            <input type="text" th:field="*{link}" />

            <label>Price:</label>
            <input type="text" th:field="*{price}" />

            <div class="button-row">
                <button type="submit" class="btn-primary">Save</button>
                <a th:href="@{/wishlist/{id}(id=${wish.wishlistID})}" class="btn-primary">Cancel</a>
            </div>
        </form>
    </div>
</main>
</body>
</html>
